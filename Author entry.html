<!DOCTYPE html>
<html>
 <head>
    <title>
       Responsive design
     </title>
 </head>
<body>

<h1>Author entry sowmya kondepati</h1>

<form>
    <label for="form1_age">The hidden author name </label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="form1_nick">Guess the author</label>
    <input type =" check" id="form1_nick" name="form1_nick" autofocus> <br>
    

    <input type="button" onclick="checkAuthor()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 
var good =0;
var oops =0;
function checkAuthor (){
    hiddenAuth  = document.getElementById("form1_age").value
    guessAuth = document.getElementById("form1_nick").value
    
    if(hiddenAuth==guessAuth)
    {
        good++;
        alert("you got it right")
    } 
    else {
        oops++;
        alert("Sorry")
    }
    document.getElementById("result").innerHTML="good :"+good + " oops :" + oops;
}
</script>
</body>
</html>
